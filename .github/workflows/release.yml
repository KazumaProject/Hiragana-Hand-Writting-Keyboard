name: Android Release CI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          log-accepted-android-sdk-licenses: true

      - name: Install Android SDK packages
        run: yes | sdkmanager "platforms;android-36" "build-tools;36.0.0"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Decode JKS from Base64
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.jks

      - name: Add signing info to local.properties
        run: |
          if [ ! -f local.properties ]; then
            touch local.properties
          fi
          KEYSTORE_PATH=$(pwd)/my-release-key.jks
          {
            echo "# --- SigningConfig for CI ---"
            echo "KEYSTORE_FILE=$KEYSTORE_PATH"
            echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}"
            echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}"
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}"
          } >> local.properties

      - name: Build Release APK (arm64) + Release AAB + Release AAR
        run: ./gradlew clean :app:assembleRelease :app:bundleRelease :kana_kanji_converter:assembleRelease --stacktrace --no-daemon

      - name: Collect artifacts
        run: |
          mkdir -p dist
          cp -v app/build/outputs/apk/release/*.apk dist/ || true
          cp -v app/build/outputs/bundle/release/*.aab dist/ || true
          cp -v kana_kanji_converter/build/outputs/aar/*.aar dist/ || true
          ls -la dist

      - name: Create Release and Upload (APK arm64 + AAB + AAR)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
